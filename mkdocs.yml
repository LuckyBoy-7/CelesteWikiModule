# 本来想着大家一起完善这个Wiki的, 但后来才发现有水平的人不会看, 没水平的人不会用, 没看到, 懒得看, 导致很尴尬, 帮不到什么人, 而且几乎只能靠我一人维护, 虽然也没什么好维护的
# 如果一个人真的热爱制图, 那他自然就可以克服种种困难, 也不是很需要Wiki, 尽管这样, Wiki的意义还是毋庸置疑的, 只是没想得那么美好
# 但其实我对制图本来也不是很感兴趣, 所以写这个Wiki的动力更多来自于社区带给我的温暖(至少一开始是这样的), 因此如果等到那天到来Wiki大概就死了...

# 我与制图群的故事: 本来我只是一个普通的蔚蓝玩家, 但我刚好是做游戏的嘛, 然后有一天想拿蔚蓝的素材干点事, 发现网上怎么都找不到, 于是就想到了制图
# 所以我通过b站上某些制图教程简介的qq群号成功"混入"了制图群, 拿到了素材, 并在里面"潜伏"(潜水)
# 然后刚好我也非常痴迷于蔚蓝像素级移动的稳定和精确(像编程一样), 于是我就上网搜索相关复刻蔚蓝的教程, 发现大多都是对蔚蓝没什么理解的人写的, 只是做出来看着像, 恰个流量, 非常浅薄, 
# 尽管知道player的源码已经公开, 但我还是想窥探Celeste的奥秘(当时还没意识到可以反编译这回事, 因为我自然的以为蔚蓝应该做过加密什么的, 不然源码网上早就搜到了), 于是我想到了
# 可以通过制作Code Mod这个渠道来获取源码, 自然而然地就在网上搜到了sap的教程, 但介于能力问题看不下去, 这事暂时不了了之了
# 接着到了暑假前夕, 经过许久的沉淀, 我已经初步具备阅读源码的能力, 于是开始正式学习Code Mod并且与制图群结下了渊源, 因为有的人问机制类的问题时我可以直接去翻源码帮忙解决, 同时自己也在学习
# 别的不说, 那会儿还是很快乐的, 写写Mod, 帮忙回答点简单问题, 翻翻源码, 做点笔记, 持续了大概1个月吧, 然后sap提出了Everest Wiki搬运之类的想法, 我看自己刚好也闲, 就把这个活揽了
# 但翻着翻着就感觉正反馈越来越少, 一想到Everest Wiki CN一定会沦为比Sap Code Mod还惨的地步(, 我才突然意识到这不是我该做的, 还是之前那个原因, 有水平的人才不管
# 你这个Wiki是中文的还是英文的, 而对没水平的人来说反而搜索资料这方面就要了他们命了, 又想到蔚蓝教程之杂乱, 于是乎做一个Celeste Wiki的念头在我脑海中冒出, 所以我花了半天不到把框架搭好, 
# 并把Myn拉过来帮忙做了些补充, 后来更是在sap的帮助下把Wiki托管到了他的网站下, 到如今也算是有点样子了. 后来还帮Sap的Code Mod教程稍微补充了点提了人生第一个pr, 
# 虽然感觉好像反而还脏了sap写的好教程(笑, 但这些也是我对社区的一点回馈吧... 
# 但在刚弄完Wiki没几天我就因为宣传制图群的事看到了群内的一些冷嘲热讽和不和谐而导致"弃坑"了那么几天, 要不是Myn让我往Wiki上加东西我可能真的就emo过度而弃坑了
# 现在基本上就是回归正常生活, 稍微水水群, 给Wiki做点补充什么的
  
# 最后还想吐槽一下, 一个人的时候好想跟别人一起干点什么, 但最后往往是找不到人, 或是只有自己靠得住...

